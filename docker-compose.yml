version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8010:8010"
    volumes:
      - .:/workspace
    command: uvicorn app.main:app --host 0.0.0.0 --port 8010 --reload
    working_dir: /workspace/backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/workspace/frontend
    command: python main.py
    working_dir: /workspace/frontend
